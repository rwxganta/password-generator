<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="app.js" defer></script>
</head>

<body>
	<form id='generator' action="#">
		<h1>Password Generator</h1>
		<div class="input-field">
			<input type="text" name="password" id="password" placeholder='P4$5W0rD!' readonly>
			<button id='clipboard' type='button'>
				<svg stroke-width="1.1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M19.4 20H9.6a.6.6 0 0 1-.6-.6V9.6a.6.6 0 0 1 .6-.6h9.8a.6.6 0 0 1 .6.6v9.8a.6.6 0 0 1-.6.6z" stroke-linecap="round" stroke-linejoin="round"/>
					<path d="M15 9V4.6a.6.6 0 0 0-.6-.6H4.6a.6.6 0 0 0-.6.6v9.8a.6.6 0 0 0 .6.6H9" stroke-linecap="round" stroke-linejoin="round"/>
				</svg>
			</button>
		</div>

		<div class="config-field">
			<div class="length">
				<div class="length-label">
					<p>Character Length</p>
					<p class='length-count'>0</p>
				</div>
				<input type="range" name="length" id="length" value='8' min='8' max='32'>
			</div>

			<div class="checkbox">
				<div class="checkbox-wrap">
					<input type="checkbox" name="upperCase" id="upperCase">
					<label for="upperCase">Include Uppercase Letters</label>
				</div>
				<div class="checkbox-wrap">
					<input type="checkbox" name="lowerCase" id="lowerCase">
					<label for="lowerCase">Include Lowercase Letters</label>
				</div>
				<div class="checkbox-wrap">
					<input type="checkbox" name="number" id="number">
					<label for="number">Include Numbers</label>
				</div>
				<div class="checkbox-wrap">
					<input type="checkbox" name="symbol" id="symbol">
					<label for="symbol">Include Symbols</label>
				</div>
			</div>

			<div class="strength">
				<p>strength</p>
				<div class="bars">
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
					<div class="bar"></div>
				</div>
			</div>
		</div>

		<button type="button" id='generate'>
			Generate
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3.5" color="#000" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18m0 0-8.5-8.5M21 12l-8.5 8.5"/>
			</svg>
		</button>
	</form>

</body>

</html>
